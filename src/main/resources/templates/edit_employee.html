<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">   
    <title>Edit Employee</title>
</head>
<body>
    <div align="center">
        <h1>Edit Employee</h1>
        <br>
        <form action="#" th:action="@{/save}" th:object="${employee}" method="post">
            <table border="0">
                <tr>
                    <td>Employee ID : </td>
                    <td><input type="text" th:field="*{eid}" readonly="readonly"/></td>
                </tr>
                <tr sec:authorize="hasAnyAuthority('ADMIN')">
                    <td>Employee Name : </td>
                    <td><input type="text" th:field="*{ename}"/></td>
                </tr>
                <tr>
                    <td>Phone Number : </td>
                    <td><input type="text" th:field="*{enumber}"/></td>
                </tr>

                <tr sec:authorize="hasAnyAuthority('ADMIN')">
                    <td>E-mail : </td>
                    <td><input type="text" th:field="*{email}"/></td>
                </tr>
                <tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
            </table>
        </form>
    </div>
</body>
</html>
